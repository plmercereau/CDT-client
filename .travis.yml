sudo: required
dist: trusty
language: node_js
node_js:
  - "9"
env: DISPLAY=':99.0'
addons:
  chrome: stable
before_install:
  - google-chrome-stable --headless --disable-gpu --remote-debugging-port=9222 http://localhost &
before_script:
  - sh -e /etc/init.d/xvfb start
install:
  - npm install -g codecov
script:
  - npm test
  - codecov
